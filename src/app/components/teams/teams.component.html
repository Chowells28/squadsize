<div class="row">
  <div class="col">
    <h1 class="league-name-title">EFL {{leagueName}} Teams</h1>
  </div>
</div>
<div class="row">
  <div *ngFor="let name of teamName" class="col-md-4">
    <div class="card" style="width: auto;">
      <div class="card-body">
        <h5 class="card-title team-name-title">{{name.team_name}}</h5>
        <ul class="team-short-info-container">
          <li class="team-short-info">Overall League Position: <span class="team-short-info-number">{{name.overall_league_position}}</span></li>
          <li class="team-short-info">Home League Position: <span class="team-short-info-number">{{name.home_league_position}}</span></li>
          <li class="team-short-info">Away league Position: <span class="team-short-info-number">{{name.away_league_position}}</span></li>
        </ul>
        <button type="button" class="btn btn-outline-secondary">Club Info</button>
      </div>
    </div>
  </div>
</div>
